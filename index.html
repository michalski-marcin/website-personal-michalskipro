<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michalski.pro</title>
    <link rel="apple-touch-icon" sizes="180x180" href="pics/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="pics/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="pics/favicon/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="wrap">
            <div class="logo"><img src="pics/logo.svg" alt="logo">michalski</div>
            <input type="checkbox" id="menu-bar">
            <label for="menu-bar">Menu</label>
            <nav class="navbar">
                <ul class="menu-list">
                    <li><a class="menu-link" id="about" href="#">about</a></li>
                    <li><a class="menu-link" id="skills" href="#">skills</a></li>
                    <li><a class="menu-link" id="projects" href="#">projects</a></li>
                    <li><a class="menu-link" id="contact" href="#">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="profile-upper">
                <div class="pic-wrapper">
                <div class="profile-pic-container">
                    <img class="profile-pic" src="pics/profile.jpg" alt="profile picture">
                </div>
            </div>
                <div class="profile-text">
                    <h1>
                        Hi, I'm <span>Marcin</span>
                    </h1>

                    <h2>A Front-End & App Developer based in Wroclaw, Poland.</h2>
                    <div class="profile-text-break"></div>
                    <div class="profile-text-more">
                      
                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <footer>
        <div class="wrap footer">
            <div class="copywrite">
                <span>&copy; </span>2023 Marcin Michalski
            </div>
            <div class="socials-links">
                <div><img src="pics/githubicon.svg" alt="git"><a href="http://www.github.com/michalski-marcin"
                        target=”_blank”>GitHub</a></div>
                <div><img src="pics/linkedinicon.svg" alt="linkedin"><a
                        href="http://www.linkedin.com/in/michalski-marcin" target=”_blank”>LinkedIn</a></div>
            </div>
        </div>
    </footer>
    <script src="script.js" type="module"></script>
